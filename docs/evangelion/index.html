<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evangelion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: #000; height: 100%; font-family: 'Courier New', monospace; }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .frame {
            position: relative;
            width: 90vw;
            max-width: 860px;
            border: 1px solid rgba(83, 234, 94, 0.15);
            box-shadow: 0 0 40px rgba(83, 234, 94, 0.05), inset 0 0 30px rgba(0, 0, 0, 0.8);
        }
        .frame::before, .frame::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: rgba(83, 234, 94, 0.4);
            border-style: solid;
        }
        .frame::before {
            top: -1px; left: -1px;
            border-width: 1px 0 0 1px;
        }
        .frame::after {
            bottom: -1px; right: -1px;
            border-width: 0 1px 1px 0;
        }
        video {
            width: 100%;
            display: block;
            background: #000;
        }
        .hud {
            position: absolute;
            bottom: 60px;
            left: 12px;
            color: rgba(83, 234, 94, 0.3);
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="frame">
        <video controls preload="metadata">
            <source src="https://github.com/evayzh/evayzh.github.io/releases/download/evangelion-v1/cruel-thesis-web.mp4" type="video/mp4">
        </video>
        <span class="hud">nerv // pattern blue</span>
    </div>
</body>
</html>
