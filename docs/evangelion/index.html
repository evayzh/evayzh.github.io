<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>evangelion</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { background: #000; height: 100%; font-family: 'Courier New', monospace; overflow: hidden; }
        body { display: flex; align-items: center; justify-content: center; }
        .shell {
            display: flex;
            align-items: center;
            gap: 0;
            width: 100vw;
            height: 100vh;
        }
        canvas.viz {
            flex: 1;
            height: 100%;
            display: block;
            min-width: 0;
        }
        .center {
            position: relative;
            flex: 0 0 auto;
            width: min(70vw, 860px);
        }
        .frame {
            border: 1px solid rgba(83, 234, 94, 0.15);
            box-shadow: 0 0 40px rgba(83, 234, 94, 0.05), inset 0 0 30px rgba(0,0,0,0.8);
            position: relative;
        }
        .frame::before, .frame::after {
            content: '';
            position: absolute;
            width: 8px;
            height: 8px;
            border-color: rgba(83, 234, 94, 0.4);
            border-style: solid;
        }
        .frame::before { top: -1px; left: -1px; border-width: 1px 0 0 1px; }
        .frame::after { bottom: -1px; right: -1px; border-width: 0 1px 1px 0; }
        video { width: 100%; display: block; background: #000; }
        .hud {
            position: absolute;
            bottom: 60px;
            left: 12px;
            color: rgba(83, 234, 94, 0.3);
            font-size: 9px;
            letter-spacing: 2px;
            text-transform: uppercase;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="shell">
        <canvas class="viz" id="vizL"></canvas>
        <div class="center">
            <div class="frame">
                <video id="vid" controls preload="metadata">
                    <source src="https://github.com/evayzh/evayzh.github.io/releases/download/evangelion-v1/cruel-thesis-web.mp4" type="video/mp4">
                </video>
                <span class="hud">nerv // pattern blue</span>
            </div>
        </div>
        <canvas class="viz" id="vizR"></canvas>
    </div>

    <script>
    const cL = document.getElementById('vizL');
    const cR = document.getElementById('vizR');
    const ctxL = cL.getContext('2d');
    const ctxR = cR.getContext('2d');

    let mode = 0, t = 0;
    const MODES = 4;
    const MODE_DURATION = 10;

    const GREEN  = [83, 234, 94];
    const PURPLE = [168, 21, 168];
    const ORANGE = [255, 121, 27];
    const CYAN   = [0, 224, 224];
    const colors = [GREEN, PURPLE, ORANGE, CYAN];

    function resize() {
        cL.width = cL.clientWidth * devicePixelRatio;
        cL.height = cL.clientHeight * devicePixelRatio;
        cR.width = cR.clientWidth * devicePixelRatio;
        cR.height = cR.clientHeight * devicePixelRatio;
    }
    window.addEventListener('resize', resize);
    resize();

    function rgba(c, a) { return `rgba(${c[0]},${c[1]},${c[2]},${a})`; }

    // mode 0: scanning lines
    function drawScan(ctx, w, h, flip) {
        const lines = 40;
        const lineH = h / lines;
        for (let i = 0; i < lines; i++) {
            const wave = Math.sin(t * 0.02 + i * 0.3) * 0.5 + 0.5;
            const pulse = Math.sin(t * 0.05 + i * 0.15) * 0.3 + 0.4;
            const barW = wave * pulse * w * 0.7;
            const c = colors[i % colors.length];
            ctx.fillStyle = rgba(c, pulse * 0.4);
            const x = flip ? w - barW : 0;
            ctx.fillRect(x, i * lineH, barW, lineH - 1);
        }
        // sweep line
        const sweepY = ((t * 2) % h);
        ctx.fillStyle = rgba(GREEN, 0.15);
        ctx.fillRect(0, sweepY, w, 2);
    }

    // mode 1: waveform
    function drawWave(ctx, w, h, flip) {
        const points = 64;
        ctx.beginPath();
        ctx.strokeStyle = rgba(GREEN, 0.4);
        ctx.lineWidth = 1.5 * devicePixelRatio;
        for (let i = 0; i < points; i++) {
            const frac = i / points;
            const y = h * 0.5 + Math.sin(t * 0.03 + frac * 12) * h * 0.25
                     + Math.sin(t * 0.07 + frac * 5) * h * 0.1;
            const x = flip ? w - frac * w : frac * w;
            if (i === 0) ctx.moveTo(x, y);
            else ctx.lineTo(x, y);
        }
        ctx.stroke();
        ctx.strokeStyle = rgba(GREEN, 0.1);
        ctx.lineWidth = 6 * devicePixelRatio;
        ctx.stroke();
    }

    // mode 2: scrolling grid
    let scrollY = 0;
    function drawGrid(ctx, w, h, flip) {
        scrollY += 0.8;
        const cols = 16, rows = 30;
        const cw = w / cols, rh = h / rows;
        for (let i = 0; i < cols; i++) {
            for (let j = 0; j < rows; j++) {
                const off = (j + scrollY * 0.05) % rows;
                const fade = 1 - off / rows;
                const pulse = Math.sin(t * 0.04 + i * 0.5 + j * 0.2) * 0.5 + 0.5;
                const a = fade * pulse * 0.5;
                if (a < 0.03) continue;
                const c = colors[(i + Math.floor(t / 80)) % colors.length];
                ctx.fillStyle = rgba(c, a);
                const x = flip ? w - (i + 1) * cw : i * cw;
                ctx.fillRect(x + 1, j * rh + 1, cw - 2, rh - 2);
            }
        }
    }

    // mode 3: drifting particles
    let particles = [];
    function drawParticles(ctx, w, h) {
        if (particles.length < 80 && Math.random() < 0.3) {
            particles.push({
                x: Math.random() * w,
                y: h + 4,
                vx: (Math.random() - 0.5) * 1.5,
                vy: -0.5 - Math.random() * 2,
                life: 1,
                c: colors[Math.floor(Math.random() * colors.length)]
            });
        }
        for (let i = particles.length - 1; i >= 0; i--) {
            const p = particles[i];
            p.x += p.vx + Math.sin(t * 0.02 + p.y * 0.01) * 0.3;
            p.y += p.vy;
            p.life -= 0.005;
            if (p.life <= 0 || p.y < -10) { particles.splice(i, 1); continue; }
            ctx.fillStyle = rgba(p.c, p.life * 0.5);
            const s = p.life * 3 * devicePixelRatio;
            ctx.fillRect(p.x, p.y, s, s);
            // trail
            ctx.fillStyle = rgba(p.c, p.life * 0.15);
            ctx.fillRect(p.x, p.y, 1, 8);
        }
    }

    function draw() {
        requestAnimationFrame(draw);
        t++;

        const wL = cL.width, hL = cL.height;
        const wR = cR.width, hR = cR.height;

        ctxL.fillStyle = 'rgba(0,0,0,0.12)';
        ctxL.fillRect(0, 0, wL, hL);
        ctxR.fillStyle = 'rgba(0,0,0,0.12)';
        ctxR.fillRect(0, 0, wR, hR);

        if (t % (MODE_DURATION * 60) === 0) {
            mode = (mode + 1) % MODES;
            ctxL.fillStyle = '#000';
            ctxL.fillRect(0, 0, wL, hL);
            ctxR.fillStyle = '#000';
            ctxR.fillRect(0, 0, wR, hR);
            particles = [];
        }

        switch (mode) {
            case 0: drawScan(ctxL, wL, hL, false); drawScan(ctxR, wR, hR, true); break;
            case 1: drawWave(ctxL, wL, hL, false); drawWave(ctxR, wR, hR, true); break;
            case 2: drawGrid(ctxL, wL, hL, false); drawGrid(ctxR, wR, hR, true); break;
            case 3: drawParticles(ctxL, wL, hL); drawParticles(ctxR, wR, hR); break;
        }
    }
    draw();
    </script>
</body>
</html>
