<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <style>
        .video-container {
            margin: 20px 0;

            overflow: hidden;

        .video-container video {
            width: 100%;
            display: block;
        }
        .project-card {
            margin-bottom: 40px;
        }

        }
        .project-card .meta {
            color: #888;
            font-size: 13px;
            margin-bottom: 12px;
        }
        .project-card .description {
            color: #444;
            font-size: 14px;
            line-height: 1.6;
        }
        .tag {
            display: inline-block;
            font-size: 11px;
            color: #666;
            background: #f0f0f0;
            padding: 2px 8px;
            border-radius: 10px;
            margin-right: 4px;
        }
        a.back {
            color: #888;
            text-decoration: none;
            font-size: 14px;
        }
        a.back:hover {
            color: #000;
        }
    </style>
</head>
<body>
    <div id="maincontent">
        <p><a class="back" href="../">&larr; back</a></p>

        <div class="project-card">
