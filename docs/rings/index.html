<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TORSION</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="layout">
        <aside class="sidebar">
            <span class="logo">Torsion</span>
        </aside>
        <main class="main">
            <section class="home">
                <img src="images/header2.jpg" alt="" class="home-image">
            </section>
            <section class="shop">
                <div class="product-grid">
                    <div class="product">
                        <div class="product-image">
                            <img src="images/ourobouros.webp" alt="Ouroboros">
                        </div>
                        <div class="product-name">Ouroboros</div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="images/gordion-knot2.webp" alt="Gordian I">
                        </div>
                        <div class="product-name">Gordian I</div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="images/gordion-knot1.webp" alt="Gordian II">
                        </div>
                        <div class="product-name">Gordian II</div>
                    </div>
                    <div class="product">
                        <div class="product-image">
                            <img src="images/solomon's-knot.webp" alt="Solomon">
                        </div>
                        <div class="product-name">Solomon</div>
                    </div>
                </div>
                <p style="text-align: center; margin-top: 40px; color: #666; font-size: 14px;">
                    more rings coming soon.... buy these on arcade links coming soon
                </p>
            </section>
        </main>
    </div>
</body>
</html>
